---
layout: default
---
<article class="max-w-4xl mx-auto px-4 py-12">
  <header class="mb-8">
    <h1 class="text-[clamp(2rem,5vw,3rem)] font-bold text-gray-900 mb-2">{{ page.title }}</h1>
    <div class="flex items-center text-gray-600 text-sm">
      <span class="flex items-center"><i class="fa fa-calendar-o mr-2"></i> {{ page.date | date_to_string }}</span>
      {% if page.author %}
      <span class="flex items-center ml-4"><i class="fa fa-user-o mr-2"></i> {{ page.author }}</span>
      {% endif %}
    </div>
  </header>
  
  <div class="prose prose-lg max-w-none">
    {{ content }}
  </div>
</article>
